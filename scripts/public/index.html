<!DOCTYPE html>
<html>
<head>
	<title>Express JS</title>
</head>
<body>
	<h1>Data from Express Api</h1>
	<h3>Id - <span id="id"></span></h1>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$.get('/getData', function(data) {
			$('#id').html(data.id);
		});
	</script>
</body>
</html>
